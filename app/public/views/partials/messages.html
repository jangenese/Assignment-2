<div class="box box-primary">
  <div class="box-header with-border">
    <h3 class="box-title">Inbox</h3>
  </div>

  <!-- /.box-header -->
  <div class="box-body no-padding">
    <div class="table-responsive mailbox-messages">
      <table class="table table-hover table-striped">
        <thead>
          <tr role="row">
            <th class="sorting">Sender</th>
            <th class="sorting"><a href="" ng-click="sortField='date'; sortReverse = !sortReverse" style="color:black;"> Date <span ng-show="sortField=='date'" class="fa" ng-class="sortReverse ? 'fa-caret-up' : 'fa-caret-down'"></span> </a></th>
            <th class="sorting">Category</th>
            <th class="sorting">Message</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="m in messages |orderBy:sortField:sortReverse" class="media">

            <td class="mailbox-name">{{m.contact.firstname + " " + m.contact.lastname}}
              </br>
              <a href="#/dashboard" data-toggle="modal" data-target="#uniModal" ng-click="uni.init(m.id)" style="color:#6495ED">
                {{m.contact.university.name}}
               </a>
    </div>
    <td class="mailbox-date">{{m.date | date:'shortDate'}}</td>
    <td class="mailbox-category">{{m.category}}</td>
    <td class="mailbox-subject">{{m.content}}</td>

    </tr>
    </tbody>
    </table>
  </div>
</div>
</div>


<div id="uniModal" class="modal" role="dialog">
  <div class="modal-dialog">
    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal">&times;</button>

      </div>
      <div class="modal-body">
        <div class="box box-widget widget-user-2">
          <!-- Add the bg color to the header using any of the bg-* classes -->
          <div class="widget-user-header bg-yellow">
            <div class="widget-user-image">
              <img class="img-circle" src="https://image.freepik.com/free-vector/university-degree-logo_23-2147501873.jpg" alt="User Avatar">
            </div>
            <!-- /.widget-user-image -->
            <h3 class="widget-user-username">{{uni.name}}</h3>
            <h5 class="widget-user-desc">{{uni.address}}, &nbsp;{{uni.city}}, &nbsp;{{uni.zip}}, &nbsp;{{uni.state}}</h5>
            <h5 class="widget-user-desc"><a href=http://{{uni.website}} style="color:white" target="_blank">{{uni.website}}</a></h5>
          </div>
          <div class="box-footer no-padding">
            <div>
              <img alt="Map" width="100%" src={{uni.location}}>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
