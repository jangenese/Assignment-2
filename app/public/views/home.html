<h1>Welcome To Assignment 2</h1>

      <span ng-show="isAuthenticated">{{welcome}}</span>
      
      <div ng-show="!isAuthenticated" class="login-box">
  <div class="login-logo">
    <a href="/"><b>COMP4513 Assignment</b>2</a> </div>
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to your dashboard</p>
    <form >
      <div class="form-group has-feedback">
        <input type="text" class="form-control" ng-model="loginForm.username"> <span class="glyphicon glyphicon-user form-control-feedback"></span>
      </div>
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="loginForm.password"> <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row">
        <div class="col-xs-4">
          <button ng-click="loginForm.submit()">Sign In</button>
        </div>
      </div>
    </form>
    <span>{{loginForm.message}}</span>
  </div>
</div>

      
      
      
      <div style="color: red;">{{error}}</div>
      <div ng-show="isAuthenticated">
        <a href="#/dashboard">View My Dashboard</a>
        <br>
       
        <a ng-click="logout()" href="#/home">Logout</a>
      </div>
