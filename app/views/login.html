<!DOCTYPE html>
<html ng-app="Login">
 

<head>
    <script src= "/node_modules/angular/angular.js"></script>
    <script src="/angular_controller/login.js"></script>
    <title>Login Page</title>
</head>
<body>
   
<form  ng-controller = "DisplayResults as results" ng-submit="results.getAll">
   
     Login: <input type="text" ng-model="login"><br>
     Password: <input type="text" ng-model="password"><br>
     
     <div ng-hide="results.show">
     {{results.username}}
     {{results.password}}
     </div>
     
     <input type="submit" value="Login" />
</form>
</body>
</html>
